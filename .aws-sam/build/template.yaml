AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'line-bot-sandbox

  Sample SAM Template for line-bot-sandbox

  '
Globals:
  Function:
    Timeout: 5
    Tracing: Active
  Api:
    TracingEnabled: true
Resources:
  LineBotSadnboxFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: LineBotSadnboxFunction
      Handler: line-bot-sandbox
      Runtime: go1.x
      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
      Environment:
        Variables:
          PARAM1: VALUE
    Metadata:
      SamResourceId: LineBotSadnboxFunction
Outputs:
  LineBotSadnboxAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  LineBotSadnboxFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - LineBotSadnboxFunction
      - Arn
  LineBotSadnboxFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - LineBotSadnboxFunctionRole
      - Arn
